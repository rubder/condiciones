<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h2>Puedes llevar hasta 10 stickers</h2>
    <div class="card-container">
        <div class="card-1">
            <img src="/Stickers/assets/img/stickers1.jpg" alt="stickers">
            <input type="number" value="0" id="num1" min="0" max="10">
        </div>

        <div class="card-2">
            <img src="/Stickers/assets/img/stickers2.jpg" alt="stickers">
            <input type="number" value="0" id="num2" min="0" max="10">
        </div>

        <div class="card-3">
            <img src="/Stickers/assets/img/stickers3.jpg" alt="stickers">
            <input type="number" value="0" id="num3" min="0" max="10">
        </div>
    </div>

    <div class="button-container">
        <button type="button" class="btn btn-primary" id="verificar-btn">Verificar</button>
    </div>

    <div id="resultado-container" class="text-center mt-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
